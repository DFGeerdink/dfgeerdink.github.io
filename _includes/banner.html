<section id="banner" data-vide-bg="{{site.baseurl}}/assets/video/{{include.banner}}" data-vide-options="posterType: jpg, loop: true, muted: true, position: 50% 50%">
  <div class="wrapper">
    <div class="content">
      <h1 class="title">{{ include.title }}</h1>
      <div class="slideshow">
      	<h2 class="sub_title">{{ include.desc1 }}</h2>
      	<h2 class="sub_title">{{ include.desc2 }}</h2>
      	<h2 class="sub_title">{{ include.desc3 }}</h2>
      	<h2 class="sub_title">{{ include.desc4 }}</h2>
      </div>
    </div>
  </div>
</section> <!-- End Section Banner -->
